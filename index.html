<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <form id="Calculadora">
        <h1>SELECCIÓN</h1>
        <label for="tipoAfiliado">Selecciona tu tipo de afiliación</label>
        <select id="tipoAfiliado">
          <option value="asociado">Asociado</option>
          <option value="noAsociado">No Asociado</option>
          <option value="extranjero">Extranjero</option>
        </select>
        <label for="tarifaInscripcion">Qué tipo de inscripción deseas</label>
        <select id="tarifaInscripcion">
          <option value="comprador">Comprador - ($ 500.000)</option>
          <option value="vendedor">Vendedor - ($ 400.000)</option>
          <option value="expositor">Expositor - ($ 120.000)</option>
        </select>
        <button type="submit">Comprar</button>
      </form>
    </div>
    <script src="model/model.js"></script>
    <script src="controller/controller.js"></script>
    <script src="view/view.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        new View();
      });
    </script>
  </body>
</html>
